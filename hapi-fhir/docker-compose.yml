services:
  db:
    image: postgres:16
    container_name: pof-db
    restart: always
    environment:
      POSTGRES_DB: prem_on_fhir
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - pof-pgdata:/var/lib/postgresql/data
    shm_size: "1g"                 # more shared memory for PG
    mem_limit: "5g"                # keep PG below ~5 Gi
    mem_reservation: "3g"
    cpus: "3.0"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d prem_on_fhir"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: pof-pgadmin
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pof-pgadmin:/var/lib/pgadmin 
      - ./servers.json:/pgadmin4/servers.json:ro
    mem_limit: "768m"
    cpus: "0.5"

  hapi-fhir-server:
    image: hapiproject/hapi:v8.2.0-2-tomcat
    container_name: pof-hapi-fhir-server     
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./hapi.application.yaml:/app/config/application.yaml:ro
    
    # Give JVM headroom above -Xmx for off-heap/native/GC
    mem_limit: "6g"
    mem_reservation: "4g"
    cpus: "3.0"
    ulimits:
      nofile: 65536
      
    environment:
      # Heap sized for 16-GB host; matches container limit with headroom
      JAVA_TOOL_OPTIONS: "-Xms4g -Xmx6g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+ParallelRefProcEnabled -XX:+AlwaysPreTouch"
      
      # Tell Spring to load extra config from /app/config/
      SPRING_CONFIG_ADDITIONAL_LOCATION: file:/app/config/

      # Belt & suspenders: set the datasource explicitly via env vars
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/prem_on_fhir
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_DATASOURCE_DRIVERCLASSNAME: org.postgresql.Driver
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: ca.uhn.fhir.jpa.model.dialect.HapiFhirPostgresDialect

      # Lift Tomcat body limits for very large Bundles
      SERVER_TOMCAT_MAX_SWALLOW_SIZE: -1
      SERVER_TOMCAT_MAX_HTTP_FORM_POST_SIZE: -1

volumes:
  pof-pgdata:
  pof-pgadmin: